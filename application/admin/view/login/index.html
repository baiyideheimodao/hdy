<body style="background:url({:config('sys_data.login_bg_img')}) 0% 0% / cover no-repeat;position:static;font-size:12px; height: 98vh;">

  <div class="main-body">

    <div class="login-main">
		<div class="login-top">
            <span>{:config('sys_data.back_web_name')}</span>
            <span class="bg1"></span>

        </div>
      <div class="layui-form login-bottom" method="post" action="#">
        <div class="center">
                <div class="item">
                    <span class="icon icon-2"></span>
                    <input type="text" name="username" lay-verify="required"  required  placeholder="请输入登录账号" maxlength="24"/>
                </div>

                <div class="item">
                    <span class="icon icon-3"></span>
                    <input type="password" name="password" lay-verify="required"  required placeholder="请输入密码" maxlength="20">

                </div>
            </div>
            <div class="layui-form-item" style="text-align:center; width:100%;height:100%;margin:0px;">
                <button class="login-btn" lay-submit="" lay-filter="login">立即登录</button>
            </div>
      </div>
    </div>

  <script src="__style__/layui/layui.js"></script>
  <script>
  layui.config({
    base: '__style__/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'user'], function(){
    var $ = layui.$
    ,setter = layui.setter
    ,admin = layui.admin
    ,form = layui.form
    ,router = layui.router()
    ,search = router.search;

    $("body").bind("keypress",function (e) {
      console.log("loginIn");
      if(e.keyCode == 13){
        $('.login-btn').click()
      }
    })

    form.render();
    //提交
    form.on('submit(login)', function(obj){
      //请求登入接口
      var field = obj.field; //获取提交的字段
      //提交 Ajax 成功后，关闭当前弹层并重载表格
      $.ajax({
        url:"/admin/login/",
        type:'POST',
        data: field,
        success:function(data){
          if(data['code']==1){
            //请求成功后，写入 access_token
            layui.data('cate', {
              key: 'data'
              ,value: [{
                key: 'qx'
                ,value: data['qx']
              },{
                key: 'name'
                ,value: data['name']
              },{
                key: 'tokenName'
                ,value: data['tokenName']
              }]
            });
            layer.msg("登录成功",function () {
              window.parent.location.reload();
              window.location.href="/admin/";
            });
          }
          else{
            layer.alert("请检查用户名和密码！");
            return false;
          }
        },
        error:function(e){
          layer.alert("提交失败！");
          return false;
        }

    });
    });
  });
  </script>
